<!Doctype html>
<html lang="en">

<Head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="weather.css">
</head>

<body>
  <h3>Weather App</h3>
  <div class="main mt-5 text-center">
    <div class="searchBar mt-2">
      <input type="search" id="search" placeholder="enter a city to search " />
      <button type="button" class="btn btn-primary mt-3" onclick="getWeather()">
        Show Weather
      </button>
    </div>
    <div class="weather mt-5" id="weather">
      <table>
        <tr>
          <th>City</th>
          <td id="city"></td>
        </tr>
        <tr>
          <th>Temperature</th>
          <td id="temperature"></td>
        </tr>
        <tr>
          <th>Humidity</th>
          <td id="humidity"></td>
        </tr>
        <tr>
          <th>Wind</th>
          <td id="wind"></td>
        </tr>
      </table>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="weather.js"></script>
</body>

</html>
